<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Maquinaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 15px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alta de Maquinaria</h2>

        {% if form.errors %}
            <p style="color: red;">Por favor correg√≠ los errores debajo:</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="submit-btn">Dar de Alta</button>
        </form>
    </div>
</body>
</html>
