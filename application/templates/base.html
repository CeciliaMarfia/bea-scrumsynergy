{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Bob el Alquilador{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #546469, #0c0f10);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .footer {
      margin-top: 4rem;
      padding: 2rem 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-link:hover {
      color: white;
      transform: translateY(-2px);
    }

    .footer-social {
      font-size: 1.5rem;
    }

    .footer-credit {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    .footer-credit span {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 600;
    }

    .footer-divider {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 1rem;
    }

    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        text-align: center;
      }

      .footer-links {
        flex-direction: column;
        gap: 1rem;
      }

      .footer-divider {
        display: none;
      }
    }
  </style>
  <style>
    {% block styles %}{% endblock %}
  </style>
</head>
<body>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="{% url 'sobre_nosotros' %}" class="footer-link">
          <i class="fas fa-info-circle"></i>
          Sobre Nosotros
        </a>
        <div class="footer-divider"></div>
        <a href="{% url 'politicas_privacidad' %}" class="footer-link">
          <i class="fas fa-shield-alt"></i>
          PolÃ­ticas de Privacidad
        </a>
        <div class="footer-divider"></div>
        <a href="https://www.instagram.com/bobelalquilador/" target="_blank" rel="noopener noreferrer" class="footer-link footer-social">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="footer-credit">
        Desarrollado por <span>ScrumSynergy</span> ðŸš€
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
