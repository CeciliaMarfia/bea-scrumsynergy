{% extends 'base.html' %}

{% block content %}
<div class="top-links">
    <a href="{% url 'administrar_sucursales' %}" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver a la administraci√≥n
    </a>
</div>
<div class="container" style="margin-top: 60px; max-width: 650px;">
    <div class="form-card">
        <h2>Agregar Nueva Sucursal</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show text-start d-flex align-items-center" role="alert">
                    <i class="fa fa-info-circle me-2" aria-hidden="true"></i>
                    <span>{{ message }}</span>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="calle" class="form-label">Calle y Altura</label>
                <input type="text" class="form-control" id="calle" name="calle" value="{{ calle|default:'' }}" placeholder="Ej: Calle Ficticia 123" required>
            </div>
            <div class="form-group mb-4">
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad" value="{{ localidad }}" placeholder="Ej: La Plata" required>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-map-marker-alt"></i> Agregar Sucursal</button>
            <a href="{% url 'administrar_sucursales' %}" class="btn-cancelar">Cancelar</a>
        </form>
    </div>
</div>

<style>
.form-card {
  background-color: #fff;
  padding: 3rem;
  border-radius: 1.5rem;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  transition: 0.3s ease-in-out;
  margin-top: 20px;
}

.form-card h2 {
  text-align: center;
  margin-bottom: 2rem;
  color: #546469;
  font-size: 2rem;
  font-weight: 600;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #546469;
  font-weight: 600;
  font-size: 1rem;
}

.form-group input[type="text"] {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #e9ecef;
  border-radius: 0.6rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: #fff;
}

.form-group input[type="text"]:focus {
  border-color: #d16c44;
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(209, 108, 68, 0.25);
}

.submit-btn {
  width: 100%;
  background-color: #d16c44;
  color: #fff;
  border: none;
  border-radius: 0.6rem;
  padding: 1rem;
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.submit-btn:hover {
  background-color: #b85a3a;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn-cancelar {
  width: 100%;
  background-color: #6c757d;
  color: #fff;
  border: none;
  border-radius: 0.6rem;
  padding: 1rem;
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
}

.btn-cancelar:hover {
  background-color: #5a6268;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn-volver {
    position: absolute;
    top: 40px;
    left: 40px;
    display: inline-block;
    background-color: #b95a33;
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 0.6rem;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.btn-volver:hover {
    background-color: #3d484c;
    transform: translateY(-2px);
}
</style>
{% endblock %}
