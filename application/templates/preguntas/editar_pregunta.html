{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Pregunta{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Pregunta</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="texto">Pregunta:</label>
            <textarea name="texto" id="texto" class="form-control" rows="3" required>{{ pregunta.texto }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Guardar Cambios</button>
        <a href="{% url 'preguntas_cliente' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
