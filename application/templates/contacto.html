<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa - Contacto Bob el Alquilador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #546469, #0c0f10);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-volver {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            background-color: #b95a33;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.6rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-volver:hover {
            background-color: #3d484c;
            transform: translateY(-2px);
        }

        .contact-form-container {
            max-width: 350px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: fadeInUp 0.8s ease-out;
        }

        .contact-title {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }

        .contact-subtitle {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .required {
            color: #ff6b6b;
            margin-left: 2px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn-enviar {
            width: 100%;
            background: #b95a33;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            box-shadow: 
                0 4px 15px rgba(185, 90, 51, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-enviar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-enviar:hover {
            background: #a04f2c;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(185, 90, 51, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-enviar:hover::before {
            left: 100%;
        }

        .btn-enviar:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 15px rgba(185, 90, 51, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos para autofill */
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover,
        .form-control:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .contact-form-container {
                max-width: 100%;
                padding: 25px 20px;
            }

            .contact-title {
                font-size: 20px;
            }
        }

        /* Mensaje de éxito */
        .success-message {
            background: rgba(185, 90, 51, 0.2);
            border: 1px solid rgba(185, 90, 51, 0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
    <div class="contact-form-container">
        <h2 class="contact-title">Contactarme con Bob el Alquilador</h2>
        <p class="contact-subtitle">Contactanos y te asesoramos</p>

        <div class="success-message" id="successMessage">
            ¡Mensaje enviado correctamente! Te contactaremos pronto.
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre<span class="required">*</span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos" class="form-label">Apellidos<span class="required">*</span></label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="correo_electronico" class="form-label">Correo electrónico<span class="required">*</span></label>
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">Teléfono<span class="required">*</span></label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="consulta" class="form-label">Escriba aquí su consulta<span class="required">*</span></label>
                <textarea class="form-control" id="consulta" name="consulta" rows="4" placeholder="Describe tu consulta aquí..." required></textarea>
            </div>

            <button type="submit" class="btn-enviar"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');

            // Manejar envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simular envío
                const btn = form.querySelector('.btn-enviar');
                btn.textContent = 'ENVIANDO...';
                btn.disabled = true;
                
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    form.reset();
                    btn.textContent = 'ENVIAR';
                    btn.disabled = false;
                    
                    // Ocultar mensaje después de 5 segundos
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                }, 1500);
            });

            // Efectos de focus mejorados
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
