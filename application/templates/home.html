{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Bob el Alquilador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #546469, #0c0f10);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .home-container {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .brand-logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      animation: popIn 0.7s cubic-bezier(0.26, 0.53, 0.74, 1.48);
    }

    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    .video-container {
      width: 10cm;
      height: 8cm;
      margin: 2rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn-home {
      display: inline-block;
      background-color: #d16c44;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 0.6rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #b95a33;
    }

    .btn-logout {
      background-color: #546469;
    }

    .btn-logout:hover {
      background-color: #3d484c;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .messages li {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.6rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .messages .success {
      background-color: rgba(209, 108, 68, 0.2);
      border-color: #d16c44;
    }

    .messages .error {
      background-color: rgba(84, 100, 105, 0.2);
      border-color: #546469;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      70% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .brand-logo {
        max-width: 300px;
      }

      .video-container {
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="home-container">
    <img src="{% static 'images/logoCompleto.png' %}" alt="Bob el Alquilador" class="brand-logo">
    
    {% if video %}
    <div class="video-container">
      <video controls autoplay muted loop>
        <source src="{{ video.video.url }}" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
    {% endif %}
    
    {% if user.is_authenticated %}
    <div class="btn-container">
      <a href="{% url 'machinery_registration' %}" class="btn-home">Alta de maquinaria</a>
      <a href="{% url 'logout' %}" class="btn-home btn-logout">Cerrar sesión</a>
    </div>
    {% else %}
    <div class="btn-container">
      <a href="{% url 'login' %}" class="btn-home">Iniciar sesión</a>
      <a href="{% url 'signup' %}" class="btn-home">Registrarse</a>
      <a href="{% url 'machinery_registration' %}" class="btn-home">Alta de maquinaria</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
